extends:
    - vue
plugins:
    - vue
    - import
globals:
    axios: false
rules:
    indent:
        - error
        - 4
    linebreak-style:
        - error
        - unix
    quotes:
        - error
        - single
    semi:
        - error
        - always
    comma-dangle:
        - error
        - always-multiline
    no-var:
        - error
    import/no-unresolved:
        - error
        - commonjs: true
